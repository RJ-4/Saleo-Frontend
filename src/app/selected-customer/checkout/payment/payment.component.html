<h3 class="bg-light font-weight-bold text-center custom-font color-purple py-4" style="border-bottom: 1px solid black">
  Payment
</h3>

<h6 class="py-4 custom-font text-blue font-weight-bold">
  Choose a payment option:
</h6>
<div class="ml-4 d-inline custom-control custom-radio">
  <input type="radio" id="Cash" name="customRadio" class="custom-control-input" checked="checked">
  <label class="custom-control-label text-blue" for="Cash">Cash</label>
</div>
<div class="d-inline float-right mr-5 pr-5 custom-control custom-radio">
  <input type="radio" id="Card" name="customRadio" class="custom-control-input">
  <label class="custom-control-label text-blue" for="Card">Card</label>
</div>

<br>

<div class="mt-5 text-center" *ngIf="areProductsInCartLoaded | async">

  <button (click)="onClickPlaceOrder()" class="d-inline-block btn btn-success mr-2" data-toggle="modal" data-target="#orderPlacedModal">
    <i class="fas fa-money-bill-alt mr-2"></i>
      Place Order
  </button>

  <button (click)="onClickSaveOrder()" class="d-inline-block btn text-white btn-warning ml-2" data-toggle="modal" data-target="#orderSavedModal">
    <i class="fas fa-clock mr-2"></i>
    Save for Later
  </button>

</div>  

<div class="modal" id="orderPlacedModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title text-success text-center custom-font font-weight-bold">
          Order Placed
        </h3>
        <button (click)="redirectToHome()" class="close" data-dismiss="modal">
          &times;
        </button>
      </div>
      <div class="m-4 text-dark font-weight-bold modal-body">
        Items purchased:
        <br>
        <ul>
          <li class="text-blue m-3 custom-font" *ngFor="let productInCart of productsInCart">
            {{ productInCart.product.productName }}
          </li>
        </ul>
        <br><br>
        Grand Total: 
        <h4 class="d-inline ml-4 text-center text-success custom-font font-weight-bold">{{ grandTotal | currency }}</h4>
      </div>
      <div class="modal-footer">
        <button (click)="redirectToHome()" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>

<div class="modal" id="orderSavedModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title text-warning text-center custom-font font-weight-bold">
          Order Saved
        </h3>
        <button (click)="redirectToHome()" class="close" data-dismiss="modal">
          &times;
        </button>
      </div>
      <div class="m-4 text-dark font-weight-bold modal-body">
        Items saved:
        <br>
        <ul>
          <li class="text-blue m-3 custom-font" *ngFor="let productInCart of productsInCart">
            {{ productInCart.product.productName }}
          </li>
        </ul>
        <br><br>
        Grand Total: 
        <h4 class="d-inline ml-4 text-center text-warning custom-font font-weight-bold">{{ grandTotal | currency }}</h4>
      </div>
      <div class="modal-footer">
        <button (click)="redirectToHome()" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
